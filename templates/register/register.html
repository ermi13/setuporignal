{% extends 'base.html' %} {% load static %} {% block content %}
<div class="register__back" style="background-image: linear-gradient(to bottom, #161C27, #596e97); height: fit-content;
padding: 100px;
display: flex;
align-items: center;
flex-direction: column;
padding-bottom: 100px;">
  <div class="form__container" style="background-color: white; 
  width: 400px;
  display: flex;
  flex-direction: column;

  padding: 30px;
  border-radius: 7px;
  border: 1px solid rgb(255, 180, 40);" >
    <h5 class="form__title" style=" font-weight: 600;
    align-self: center;
    margin-bottom: 10px;">Registration form</h5>
    <div class="form__fields">
      <form method="POST" action="" style="font-weight: 600; display: flex; flex-direction: column;">
        {% csrf_token %}
        {{form}}
        </div>
   
        <input
          style="
            background-color: cornflowerblue;
            color: black;
            font-weight: 700;
            margin-top: 20px;
          "
          type="submit"
          name="sub_but"
          class="form-control"
          id="sub_but"
          required
        />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
